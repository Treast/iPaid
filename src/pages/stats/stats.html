<ion-header>

  <ion-navbar>
    <ion-title>Stats</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="filterCategories()">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let category of categories">
          <ion-icon name="{{ category.icon }}" (click)="selectCategory(category)"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div style="display: block;" *ngIf="loaded">
      <canvas baseChart width="400" height="400" [datasets]="chartData" [labels]="chartLabels" [chartType]="chartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
    </div>
</ion-content>
