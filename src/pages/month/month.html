<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-left (click)="goPrev()">
        <ion-icon name="arrow-back"></ion-icon>
         {{ prevTitle }}
      </button>
    </ion-buttons>
    <ion-title>{{ currentTitle }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-right (click)="goNext()">
         {{ nextTitle }}
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <ion-segment [(ngModel)]="range">
      <ion-segment-button value="week">
        Week
      </ion-segment-button>
      <ion-segment-button value="month">
        Month
      </ion-segment-button>
      <ion-segment-button value="year">
        Year
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="range">
    <ion-list *ngSwitchCase="'month'">
      <div class="chart" *ngIf="loaded">
        <canvas baseChart [data]="chartData" [labels]="chartLabels" [colors]="chartColors" [chartType]="doughnutChartType" (chartClick)="chartClicked($event)"></canvas>
        <div class="total-amount">100€</div>
      </div>
      <ion-list-header>
        Last transactions
      </ion-list-header>

      <ion-item *ngFor="let transaction of monthlyTransactions | async">
        <ion-icon name="{{ (transaction.category | async)?.icon }}" item-left></ion-icon>
        {{ transaction.name}}
        <ion-note item-right>{{ transaction.amount }}€</ion-note>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'week'">
      <ion-item>
        Week
      </ion-item>
    </ion-list>
  </div>


</ion-content>
