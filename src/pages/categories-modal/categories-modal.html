<ion-header>

  <ion-navbar>
    <ion-title>Categories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <button ion-item *ngFor="let category of categories | async" (click)="selectCategory(category)">
    <ion-icon name="{{ category.icon }}" item-left></ion-icon>
    {{ category.name }}
  </button>  
</ion-list>
</ion-content>
