<ion-header>
  <ion-navbar>
    <ion-title>Add a transaction</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>
      Informations
    </ion-list-header>
    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input type="text" [(ngModel)]="newTransaction.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Amount</ion-label>
      <ion-input type="number" [(ngModel)]="newTransaction.amount"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Sorting
    </ion-list-header>

    <ion-item (click)="showCategories()">
      Category
      <ion-note item-right *ngIf="newTransaction.category">{{ newTransaction.category.name }}</ion-note>
      <ion-note item-right *ngIf="!newTransaction.category">None</ion-note>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Date
    </ion-list-header>

    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY" pickerFormat="MMM DD, YYYY" [(ngModel)]="newTransaction.paid_at"></ion-datetime>
    </ion-item>

  </ion-list>

  <button ion-button block color="light" outline (click)="addTransaction()">Add the transaction</button>

</ion-content>
