<ion-header>
  <ion-navbar>
  <ion-buttons start>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>

    <ion-title>Home</ion-title>

  <ion-buttons end>
    <button ion-button icon-only (click)="addTransaction()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  
   <ion-list>
    <ion-list-header>
      Last transactions
    </ion-list-header>

   <ion-item *ngFor="let transaction of lastTransactions | async" style.borderLeft="5px solid {{ (transaction.category | async)?.color }}">
      <div class="name">{{ transaction.name}}</div>
      <ion-note item-right>{{ transaction.amount }}â‚¬</ion-note>
    </ion-item>
  </ion-list>

</ion-content>
