<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>

  <ion-buttons end>
    <button ion-button icon-only (click)="addTransaction()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  
   <ion-list>
    <ion-list-header>
      Last transactions
    </ion-list-header>

   <ion-item *ngFor="let transaction of lastTransactions | async">
      <ion-icon name="{{ (transaction.category | async)?.icon }}" item-left></ion-icon>
      {{ transaction.name}}
      <ion-note item-right>{{ transaction.amount }}â‚¬</ion-note>
    </ion-item>
  </ion-list>

</ion-content>
